<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/switchery-master/dist/switchery.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>SportLife</title>
  </head>
    <body>
        <header class="container-fluid p-4 bg-success bg-gradient text-white text-center">
            <h2>Registro de Clientes</h2>
        </header>
        <section class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-success bg-gradient text-center text-white">
                            <h3>Ingresar datos de registro</h3>
                        </div>
                        <div class="card-body">
                            <div id="errores-div"></div>
                            <div class="form-group mt-4">
                                <label for="nombre-txt" id="nombre-txt">Ingrese su Nombre</label>
                                <input type="text" id="nombre-txt" class="form-control">
                            </div>
                            <div class="form-group mt4">
                                <label for="planes-select">Elige tu Plan</label>
                                <select id="planes-select" class="form-control form-select">
                                    <option value="">2 veces por semana</option>
                                    <option value="">4 veces por semana</option>
                                    <option value="">Ilimitado</option>
                                </select>
                            </div>
                            <div class="form-group mt-4">
                                <label for="pagos-select">Medio de Pago</label>
                                <select name="" id="pagos-select" class="form-control form-select">
                                    <option value="">Efectivo</option>
                                    <option value="">Tarjeta</option>
                                </select>
                            </div>
                            <div class="form-group mt-4">
                                <label for="estado-pago">Estado de Pago</label>
                                <input type="checkbox" class="js-switch mt-2" checked name="" id="estado-pago">
                            </div>
                        </div>
                        <div class="card-footer bg-success">
                            <button type="button" id="registrar-btn" class="btn btn-success btn-block">Agregar</button>
                        </div>
            
                    </div>
                </div>
            </div>
        </section>
      


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
        <script src="vendor/switchery-master/dist/switchery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/index.js"></script>
    </body>
</html>
